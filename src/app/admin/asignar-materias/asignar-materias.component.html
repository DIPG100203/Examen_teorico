<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">
    Asignar Materias a Alumnos
  </h2>

  <form>
    <!-- Selección del alumno -->
    <div class="mb-5">
      <label for="alumno" class="block mb-2 text-sm font-medium text-gray-700">
        Selecciona un alumno
      </label>
      <select
        id="alumno"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option selected disabled>Selecciona un alumno</option>
        <option value="1">Juan Pérez</option>
        <option value="2">Ana López</option>
        <option value="3">Carlos Gómez</option>
      </select>
    </div>

    <!-- Selección de materias -->
    <div class="mb-5">
      <label for="materias" class="block mb-2 text-sm font-medium text-gray-700">
        Selecciona materias
      </label>
      <select
        id="materias"
        multiple
        class="w-full h-40 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="mat101">Álgebra Lineal</option>
        <option value="mat102">Cálculo Integral</option>
        <option value="mat103">Programación I</option>
        <option value="mat104">Bases de Datos</option>
      </select>
      <p class="text-sm text-gray-500 mt-1">Mantén presionada Ctrl (o Cmd en Mac) para seleccionar varias.</p>
    </div>

    <!-- Botón de asignar -->
    <button
      type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition"
    >
      Asignar Materias
    </button>
  </form>
</div>
