<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-blue-700 text-center">Registrar Nueva Materia</h2>

  <form>
    <!-- Nombre de la materia -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="nombreMateria">
        Nombre de la materia
      </label>
      <input
        type="text"
        id="nombreMateria"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ej. Álgebra Lineal"
      />
    </div>

    <!-- Clave de la materia -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="claveMateria">
        Clave
      </label>
      <input
        type="text"
        id="claveMateria"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ej. MAT101"
      />
    </div>

    <!-- Semestre -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="semestre">
        Semestre
      </label>
      <select
        id="semestre"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option disabled selected>Selecciona un semestre</option>
        <option value="1">1°</option>
        <option value="2">2°</option>
        <option value="3">3°</option>
        <option value="4">4°</option>
        <option value="5">5°</option>
        <option value="6">6°</option>
        <option value="7">7°</option>
        <option value="8">8°</option>
      </select>
    </div>

    <!-- Botón de registrar -->
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition"
    >
      Registrar Materia
    </button>
  </form>
</div>
